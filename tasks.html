<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/static/style.css">
    <title>k-pop choreography search</title>
</head>
<body>
    <div class="logo">
        <img src="../static/logo.png" alt="Logotype">
    </div>
    <section>
        <div class="container">
            <div class="frame">
                <h3>BOY/GIRL GROUP</h3>
                {% for task in tasks %}
        {% if task['is_done'] %}
            <!-- Показываем ссылку на страницу, которая отметит задачу невыполенной -->
            <ul><li>{{ task['name'] }} <small><a href="/tasks/{{ loop.index0 }}/undone"><img src="\static\frame.png"></a></small>
            </li></ul>
        {% else %}
            <!-- Показываем ссылку на страницу, которая отметит задачу выполенной -->
            <ul><li>{{ task['name'] }} <small><a href="/tasks/{{ loop.index0 }}/done"><img src="\static\ticked.png"></a></small></li></ul>
        {% endif %}
    {% endfor %}
            </div>
            <div class="frame2">
                <form>
                    <p><input type="search" name="q" placeholder="Поиск по сайту">
                    <input type="submit" value="Найти"></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
